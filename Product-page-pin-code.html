<div id="pincode-checker">
    <!-- Group containing the input field and the button -->
    <div id="input-button-group">
        <!-- Input field for entering pincode, limited to 6 characters -->
        <input type="text" id="pincode-input" placeholder="Enter your pincode" maxlength="6">
        <!-- Button to trigger pincode check action -->
        <button id="check-pincode">Check Now</button>
    </div>
    <!-- Area to display the result of the pincode check -->
    <div id="pincode-result"></div>
</div>
